<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar menu active link On scroll or mouseover</title>
    <link rel="stylesheet" href="./index1.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.jpg" height="90px" width="100px" style="padding-left:60px;"/>
        </div>
        <nav>
            <ul>
                <li class="items"><a href="#home" class="link active">HOME</a></li>
                <li class="items"><a href="#about" class="link">ABOUT</a></li>
                <li class="items"><a href="#contact" class="link">CONTACT</a></li>
                <li class="items"><a href="#services" class="link">SERVICES</a></li>
                <li class="items"><a href="#login" class="link">LOGIN</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="sections" id="home">
            <h1>HOME</h1>
        </div>
        <div class="sections" id="about">
            <h1>ABOUT</h1>
        </div>
        <div class="sections" id="contact">
            <h1>CONTACT</h1>
        </div>
        <div class="sections" id="services">
            <h1>SERVICES</h1>
        </div>
        <div class="sections" id="login">
            <h1>LOGIN</h1>
        </div>
    </main>
    
    <script src="script1.js"></script>
</body>
</html>
